# Site settings
title: Studio MM Dev Blog # site title
description: >- # site description
  We are developing games.
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Epheria/project-arca-blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Studio MM # author name
  bio: >- # tell to the world
    Welcome to Studio MM Dev Blog,
    We are developing "Project Arca" which is 2D Platformer Game.
  username: sehyup # general username
  github: epheria # github username
  twitter: ssehyup # twitter username
  facebook: facebook_username # facebook username
  email: tpguq1104@naver.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://github.com/Epheria/project-arca-blog" #
baseurl: ""
permalink: /:categories/:title
google_analytics: # leave it blank if not wish
image_location: /posts/images
file_location: /posts/files
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

log_level: info
